<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>自適應網頁表格</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #e2f3f1;
    }
    th, td {
      border-top: 1px solid #ccc; /* 水平格線 */
      border-bottom: 1px solid #ccc; /* 水平格線 */
      padding: 8px;
      text-align: left;
      border-left: none; /* 隱藏左側垂直格線 */
      border-right: none; /* 隱藏右側垂直格線 */
    }
    .editable {
      background-color: #ebe7c2; /* 填寫模式背景色 */
    }

    /* 媒體查詢規則 - 強制橫向觀看 */
@media (max-width: 767px) {
  body {
    transform: rotate(90deg);
    transform-origin: left top;
    width: 100vh;
    overflow-x: hidden;
    position: fixed;
    top: 0;
    left: 0;
  }
    }
  </style>
  <script>
    window.onload = function() {
      var readonly = false;
      var cells = document.getElementsByClassName('cell');
      var button = document.getElementById('toggleButton');

      function toggleReadonly() {
        readonly = !readonly;
        for (var i = 0; i < cells.length; i++) {
          cells[i].contentEditable = !readonly;
          cells[i].classList.toggle('editable', !readonly);
        }
        button.innerHTML = readonly ? '填寫' : '儲存';
      }

      function saveInput() {
        for (var i = 0; i < cells.length; i++) {
          localStorage.setItem('input_' + i, cells[i].textContent);
        }
      }

      function loadInput() {
        for (var i = 0; i < cells.length; i++) {
          cells[i].textContent = localStorage.getItem('input_' + i);
        }
      }

      // 在載入時先將表格設定為只能觀看的模式
      toggleReadonly();
      button.onclick = toggleReadonly;
      window.onbeforeunload = saveInput;
      loadInput();
    }
  </script>
</head>
<body>
  <table>
    <tr>
      <th> </th>
      <th>週一</th>  
      <th>週二</th>
      <th>週三</th>
      <th>週四</th>
      <th>週五</th>
      <th>週六</th>
      <th>週日</th>
    </tr>
    <tr>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
    </tr>
    <!-- 其他行... -->
  </table>
  <button id="toggleButton">填寫</button>
</body>
</html>
